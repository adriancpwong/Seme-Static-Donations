<!DOCTYPE html>
<html lang="en">
<head>
  <title>SE|ME - Donate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="donate-btns.css">
  <!--TODO: Add in any useful meta tags for socials-->
</head>

<body>
<div class="container-fluid" id="full-width-container">
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg" id="header-bar">
    <img src="https://i.imgur.com/KA8RvuR.png" class="navbar-brand" height="75" alt="SE|ME">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Donate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Sign in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html">Register</a>
        </li>
      </ul>
    </div>
  </nav>
    <div class="container" id="main-content">
      <h1 class="text-center" style="padding-bottom: 2rem">Please choose an amount in pounds to donate:</h1>
      <div>
        <div class="quantity buttons_added d-flex justify-content-center align-content-center" >
          <input type="button" value="-" class="minus">
          <input type="number" step="0.50" min="1.00" max="10.00" name="quantity" value="2.00" title="Qty" onchange="setTwoNumberDecimal(this)" class="input-text qty text" size="4" pattern="" inputmode="">
          <input type="button" value="+" class="plus">
        </div>
      </div>
      <div class="d-flex flex-column align-content-center" id="donate-buttons">
        <div class="d-flex justify-content-center"><a href="thank.html"><img src="assets/apple_pay.png" width='300px' alt="Pay with Apple pay"></a></div>
        <div class="d-flex justify-content-center"><a href="thank.html"><img src="assets/google_pay.png" width='300px' alt="Pay with Google Pay"></a></div>
        <div class="d-flex justify-content-center"><a href="thank.html"><img src="assets/paypal.png" width='200px' alt="Donate with PayPal"></a></div>
      </div>
    </div>
    <footer id="footer">
        <h6>(c) 2018 SE:ME All Rights Reserved </h6>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
